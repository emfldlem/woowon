<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Woowon 판매재고</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/join.css">
</head>

<body>
    <div class="container">
        <div class="contentwrap">
            <article class="container">
                <div class="page-header">
                    <h1>회원가입 <small>WooWon 판매재고</small></h1>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">이메일</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">비밀번호</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호">
                            <p class="help-block">숫자, 특수문자 포함 8자 이상</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordCheck" class="col-sm-2 control-label">비밀번호 확인</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인">
                            <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">이름</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputName" placeholder="이름">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="col-sm-2 control-label">휴대폰번호</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputNumber" placeholder="휴대폰번호">
                            <p class="help-block">- 없이 적어주세요.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAgree" class="col-sm-2 control-label">약관 동의</label>
                        <div class="col-sm-6 checkbox">
                            <label>
                                <input id="agree" type="checkbox"> <a href="/agreement"> 이용약관</a>에 동의합니다.
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label"></label>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <!-- /container -->
</body>

</html>

<script>
$(document).ready(function() {
        
            $(window).on('resize load', function() {
    $('.contentwrap').css({"padding-top": $(".navbar").height() + "px"});
  });
        
        });
</script>
