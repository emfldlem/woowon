    <div class="container">
        <div class="starter-template">
            <h2>거래처 등록</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="InputCustomerName" class="col-sm-2 control-label">거래처 명</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerName" placeholder="거래처 명을 입력하세요.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerNo" class="col-sm-2 control-label">사업자 NO</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerNo" placeholder="사업자 NO를 입력하세요.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerrepresentative" class="col-sm-2 control-label">대표자 명</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerrepresentative" placeholder="대표자 명을 입력하세요.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerTel" class="col-sm-2 control-label">대표번호</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerTel" placeholder="000-000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerPhone" class="col-sm-2 control-label">휴대전화</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerPhone" placeholder="000-0000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerFax" class="col-sm-2 control-label">FAX</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerFax" placeholder="000-000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerHomepage" class="col-sm-2 control-label">홈페이지</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="InputCustomerHomepage" placeholder="homepage.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCustomerAdress" class="col-sm-2 control-label">대표주소</label>
                    <div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputCustomerAdress" placeholder="대표 주소를 입력하세요."><button type="button" class="btn btn-primary">Primary</button>
                            <input type="text" class="form-control" id="InputCustomerAdress" placeholder="상세주소를 입력하세요">
                        </div>
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary">등록</button>
        </div>
