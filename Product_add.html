<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>제품 등록</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <link href="css/join.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="contentwrap">
            <article class="container">
                <div class="page-header">
                    <h1>제품 등록 <small>WooWon 판매재고</small></h1>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="InputProductName" class="col-sm-2 control-label">제품 명</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputProductName" placeholder="제품 명">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputProductrNo" class="col-sm-2 control-label">제품구분</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputProductrNo" placeholder="제품구분">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputProductStandard" class="col-sm-2 control-label">규격</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputProductStandard" placeholder="규격">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputProductUnit" class="col-sm-2 control-label">단위</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputProductUnit" placeholder="단위">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputProductPrice" class="col-sm-2 control-label">가격</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="InputProductPrice" placeholder="가격">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
