<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>사업자 설정</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="css/join.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="contentwrap">
            <article class="container">
                <div class="page-header">
                    <h1>사업자 설정<small>WooWon 판매재고</small></h1>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="InputOwnerName" class="col-sm-2 control-label">사업체 명</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerName" placeholder="사업체명">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputOwnerNo" class="col-sm-2 control-label">사업자 NO</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerNo" placeholder="사업자 NO">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputOwnerrepresentative" class="col-sm-2 control-label">대표자 명</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerrepresentative" placeholder="대표자 명">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputOwnerTel" class="col-sm-2 control-label">대표번호</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerTel" placeholder="대표번호">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="col-sm-2 control-label">휴대폰번호</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputNumber" placeholder="휴대폰번호">
                            <p class="help-block">- 없이 적어주세요.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputOwnerFax" class="col-sm-2 control-label">FAX</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerFax" placeholder="000-000-0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputOwnerHomepage" class="col-sm-2 control-label">홈페이지</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerHomepage" placeholder="homepage.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputOwnerAdress" class="col-sm-2 control-label">대표주소</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="InputOwnerAdress" placeholder="대표 주소를 입력하세요.">
                            <input type="text" class="form-control" id="InputOwnerAdressdetail" placeholder="상세주소를 입력하세요">
                        </div>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-primary">찾기</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <!-- /container -->
</body>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
